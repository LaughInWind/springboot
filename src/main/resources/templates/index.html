<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link th:src="@{../static/bootstrap-4.2.1-dist/css/bootstrap.min.css}">
    <script th:src="@{../static/jquery-3.3.1/jquery-3.3.1.min.js}"></script>
    <script th:src="@{../static/bootstrap-4.2.1-dist/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问Model</h3>
    </div>
    <div class="panel-body">
        <span th:text="${singlePerson}"></span>
    </div>
</div>
<div th:if="${not #lists.isEmpty(people)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="person:${people}">
                    <span th:text="${person}"></span>
                    <span th:text="${person}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var single = [[${singlePerson}]];
</script>
</body>
</html>
